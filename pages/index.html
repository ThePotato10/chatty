<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
        <link rel='stylesheet' href='./assets/main.css'>
        <link rel='stylesheet' href='./assets/sidebar.css'>
        <link rel='stylesheet' href='./assets/message.css'>

        <title>Socket.IO chat</title>
    </head>
    <body>
        <div class='sidebar'>
            <form id='nickname-form' action=''>
                <p>Nickname</p>
                <div class='form-elements'>
                    <input id='nickname' autocomplete="off"/><button>Update</button>
                </div>
            </form>
        </div>

        <div id="messages">
            <div id='message-items'></div>
            <div id='typing-box'></div>
            <form id="form" action="">
                <input id="input" autocomplete="off" onchange='setTyping()'><button>Send</button></input>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src='./assets/js/main.js'></script>
        <script src='./assets/js/typing.js'></script>
        <script src='./assets/js/shortcuts.js'></script>
    </body>
</html>
